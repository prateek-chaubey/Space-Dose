#slider{
width:100%;
height:300px;
display:flex;
overflow:hidden;
width:100%;
height:200px;
margin:auto;
position:relative;
}
#slider button{
position:absolute;
top:100px;
width:50px;
font-size:20px;
font-weight:bolder;
transition:.4s;
color:#fff;
background:rgba(100,100,100,.7);
}
#slider button:hover{
line-height:45px;
background:rgba(255,255,255,.4);
color:black;
font-size:25px;
}
#btn-left{border-radius:0 5px  5px 0 ;}
#slider > .btn-right{right:0;border-radius:5px 0 0  5px;}
.news{
background:transparent;
}
.news:hover{
transform:scale(1);
}
.news img{
-webkit-filter: grayscale(100%); 
filter: grayscale(100%);
height:72%;
width:100%;
transition:.5s;
}
.des{
top:-1%;
background:rgba(50,50,50,1);
}
.news:hover img{
-webkit-filter:grayscale(0%); 
filter:grayscale(0%);
transform:scale(1.25);
}

.slide{
height:250px;
width:250px;
margin:20px;
position:absolute;

.slide:nth-child(n) {left:58%;}
.slide:nth-child(1) {z-index:99;}
.slide img{
height:90%;
width:90%;
}
.hh {
height:100%;
width:100%;
margin:auto;
}
  
@keyframes animate-center{
0%{left:58%;transform:scale(1);}100%{transform:scale(1.5);left:45%;}
}
@keyframes animate-left{
0%{left:45%;transform:scale(1.5);}100%{transform:scale(1);left:27%;}
}
@keyframes animate-left-reverse{
0%{left:27%;transform:scale(1);}100%{transform:scale(1.5);left:45%;}
}
@keyframes animate-center-reverse{
0%{left:45%;transform:scale(1.5);}100%{transform:scale(1);left:58%;}
}
</style>

var n=0;
var m=0;
function next(){

var mjm=m-2;
var jm=m-1;
var u=m-3;
for(var k=0;k<mj;k++){
mc[k].style.zIndex="-1";
}
if(m==0){
var o=0;
for(o=0;o<mj;o++){
mc[o].style.animation="animate-center-reverse 1s";
mc[o].style.left="67%";
mc[o].style.transform="scale(1)";
}

}
if(u<0){
u=0;
}

mc[u].style.display="block";
////////////

mc[jm].style.display="block";
mc[jm].style.animation="animate-center-reverse 1s";

mc[jm].style.zIndex="99";
mc[jm].style.transform="scale(1)";
mc[mjm].style.display="block";
mc[mjm].style.animation="animate-left-reverse 1s";
mc[mjm].style.left="45%";
mc[mjm].style.zIndex="199";
mc[mjm].style.transform="scale(1.5)";

m=0;
}


/*
mc[mmm].style.left="250px";
mc[mmm].style.transform="scale(1)";*/
//setTimeout(function(){mc[m].style.animation="anmate-left 1s";},1500)
if(n==ab.length-1){
n=0;
}

m=m-1;
n=n-1;
}

setInterval(function(){
if(m==0){
document.getElementById("btn-left").style.pointerEvents="none";
}
else{
document.getElementById("btn-left").style.pointerEvents="auto";
}
},5);
setInterval(next,5000)
next();
